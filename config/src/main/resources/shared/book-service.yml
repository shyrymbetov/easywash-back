spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/softbooks
    username: postgres
    password: postgres

    driverClassName: org.postgresql.Driver
    platform: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

server:
  servlet:
    context-path: /books
  port: 2020

feign:
  hystrix:
    enabled: true

security:
  oauth2:
    client:
      client-id: book-service
      client-secret: ${BOOK_SERVICE_PASSWORD}
      access-token-uri: http://localhost:5001/uaa/oauth/token
      grant-type: client_credentials
      scope: server
